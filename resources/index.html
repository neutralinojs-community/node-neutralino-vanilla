<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="neutralinoapp">
      <h1>NeutralinoJs</h1>
      <div id="info"></div>
      <br />
      <img src="/icons/logo.gif" alt="Neutralinojs" />
      <div>
        <button onclick={backendMaximize()}>Maximize From Backend</button>
        <button onclick={FrontendUnmaximize()}>UnMaximize From Frontend</button>
      </div>
    </div>
    <!-- Neutralino.js client. This file is gitignored, 
        because `neu update` typically downloads it.
        Avoid copy-pasting it. 
        -->
    <script src="/js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="/js/main.js"></script>
  </body>
</html>
